<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resultados ‚Äì Laboratorio 5G</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #0b1220aa;
        --text: #e5e7eb;
        --accent: #22d3ee;
      }
      * {
        box-sizing: border-box;
        font-family: system-ui, Segoe UI, Roboto, Inter, Arial;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0b1020, #1e293b);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .wrap {
        background: var(--card);
        padding: 32px;
        border-radius: 16px;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 400px;
      }
      .grid {
        display: grid;
        gap: 10px;
        margin-top: 20px;
      }
      .net {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        margin-top: 18px;
        display: inline-block;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: var(--accent);
        color: #000;
        font-weight: 600;
        margin-top: 16px;
      }
      #msg {
        margin-top: 8px;
        font-size: 0.9rem;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>üìä Resultados</h1>

      <div class="grid">
        <div class="net">
          <h3>5G</h3>
          <p id="s5g">Cargando‚Ä¶</p>
        </div>
        <div class="net">
          <h3>4G</h3>
          <p id="s4g">Cargando‚Ä¶</p>
        </div>
      </div>

      <button id="reset">üßπ Borrar datos</button>
      <p id="msg"></p>

      <a href="./index.html">‚¨Ö Volver al inicio</a>
    </div>

    <script>
      function render(data) {
        const f = (n) => (n == null ? "‚Äî" : n.toFixed ? n.toFixed(0) : n);
        const s5 = data["5G"] || {
          samples: 0,
          min: null,
          avg: null,
          max: null,
        };
        const s4 = data["4G"] || {
          samples: 0,
          min: null,
          avg: null,
          max: null,
        };
        s5g.textContent = `Muestras: ${s5.samples} | Min: ${f(
          s5.min
        )} ms | Prom: ${f(s5.avg)} ms | M√°x: ${f(s5.max)} ms`;
        s4g.textContent = `Muestras: ${s4.samples} | Min: ${f(
          s4.min
        )} ms | Prom: ${f(s4.avg)} ms | M√°x: ${f(s4.max)} ms`;
      }

      // Cargar stats iniciales
      fetch("/stats")
        .then((r) => r.json())
        .then(render);

      // WebSocket para actualizaciones en vivo
      const wsProto = location.protocol === "https:" ? "wss:" : "ws:";
      const ws = new WebSocket(wsProto + "//" + location.host);
      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === "STATS_UPDATE") render(msg.stats);
      };

      // Bot√≥n borrar datos
      const resetBtn = document.getElementById("reset");
      const msgEl = document.getElementById("msg");

      resetBtn.onclick = async () => {
        msgEl.textContent = "Borrando datos...";
        try {
          const res = await fetch("/reset", { method: "POST" });
          const data = await res.json();
          if (data.ok) {
            render(data.stats);
            msgEl.textContent = "‚úÖ Datos borrados correctamente.";
          } else {
            msgEl.textContent = "‚ùå Error al borrar datos.";
          }
        } catch {
          msgEl.textContent = "‚ùå Error de conexi√≥n.";
        }
      };
    </script>
  </body>
</html>
