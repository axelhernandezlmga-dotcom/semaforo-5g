<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resultados â€“ Laboratorio 5G</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #0b1220aa;
        --text: #e5e7eb;
        --accent: #22d3ee;
      }
      * {
        box-sizing: border-box;
        font-family: system-ui, Segoe UI, Roboto, Inter, Arial;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0b1020, #1e293b);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .wrap {
        background: var(--card);
        padding: 32px;
        border-radius: 16px;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 400px;
      }
      .grid {
        display: grid;
        gap: 10px;
        margin-top: 20px;
      }
      .net {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        margin-top: 18px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>ðŸ“Š Resultados</h1>
      <div class="grid">
        <div class="net">
          <h3>5G</h3>
          <p id="s5g">Cargandoâ€¦</p>
        </div>
        <div class="net">
          <h3>4G</h3>
          <p id="s4g">Cargandoâ€¦</p>
        </div>
      </div>
      <a href="./index.html">â¬… Volver al inicio</a>
    </div>

    <script>
      function render(data) {
        const f = (n) => (n == null ? "â€”" : n.toFixed ? n.toFixed(0) : n);
        const s5 = data["5G"] || {
          samples: 0,
          min: null,
          avg: null,
          max: null,
        };
        const s4 = data["4G"] || {
          samples: 0,
          min: null,
          avg: null,
          max: null,
        };
        s5g.textContent = `Muestras: ${s5.samples} | Min: ${f(
          s5.min
        )} | Prom: ${f(s5.avg)} | MÃ¡x: ${f(s5.max)}`;
        s4g.textContent = `Muestras: ${s4.samples} | Min: ${f(
          s4.min
        )} | Prom: ${f(s4.avg)} | MÃ¡x: ${f(s4.max)}`;
      }
      fetch("/stats")
        .then((r) => r.json())
        .then(render);
      const wsProto = location.protocol === "https:" ? "wss:" : "ws:";
      const ws = new WebSocket(wsProto + "//" + location.host);
      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === "STATS_UPDATE") render(msg.stats);
      };
    </script>
  </body>
</html>
